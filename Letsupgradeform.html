<!DOCTYPE html>
<head>
    <title>Lets's Upgrage form
    </title>
    </head>
    <style>
        body {
            background-color: rgb(16, 8, 1);
            color: white;
            font-family: Arial, sans-serif;
        }

        form {
            border: 5px solid rgb(247, 112, 2);
            width: 20%;
            height: 650px;
            padding: 10px;
            background-color: rgb(16, 8, 1);
            margin: auto;
        }
        

        .form-header{
            display: flex;
            justify-content:space-evenly;
        }

        .form-header img{
            margin-top: 10px;
            width: 50px;
            margin-bottom: 15px;
        }

        fieldset {
            border: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: white;
            color: rgb(16, 8, 1);
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
